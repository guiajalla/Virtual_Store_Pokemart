<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemart</title>
        <link rel="stylesheet" type="text/css" href="./style/style.css">
        <link rel="shortcut icon" type="imagex/png" href="./img/logo.png">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/index.js"></script>
    </head>
    <body onload="iniciar()">
        <header>
            <a href="index.html"><img src="img/logo.png" id="logo"></a>
            <form action="">   
                <div class="search">
                        <input type="text" placeholder="Filtrar por..." onkeyup="filterItens(this.value)">
                        <button type="submit"><img src="img/search.png"/></button>
                </div>
            </form>
            <a href="login.html" id="login">Entre ou cadastre-se</a>
            <a href="carrinho.html"><img src="img/CartBlack.png"></a>
        </header>
        <nav>
            <ul>
                <li><a href="javascript:filterItens('Pokeball')">Pokeballs</a></li>
                <li><a href="javascript:filterItens('Potions')">Potions</a></li>
                <li><a href="javascript:aviso()">Antidotes</a></li>
                <li><a href="javascript:aviso()">Others</a></li>
            </ul>
        </nav>
        <main>
            <div class="title-m">
                <h1>Poké Mart</h1>
            </div>
            <div class="itens-store" id="itens-store"></div>
        </main>
        <footer>
            <div>
                <ul>
                    <h5>Parceiros</h5>
                    <li><a href="">Pokecenter</a></li>
                    <li><a href="">Daycare</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <h5>Empresa</h5>
                    <li><a href="">Sobre Nós</a></li>
                    <li><a href="">Fale Conosco</a></li>
                </ul>
            </div>
            <div id="social-media">
                <ul>
                    <h5>Conecte-se</h5>
                    <li><a href=""><img src="./img/instagram.png"></a></li>
                    <li><a href=""><img src="./img/twitter.png"></a></li>
                    <li><a href=""><img src="./img/facebook.png"></a></li>
                </ul>
            </div>
        </footer>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span onclick="hideDescription()">&times;</span>
                <img src="./img/Dream_Poké_Ball_Sprite.png">
                <div id="aboutItem">
                    <h2>Pokeball</h2>
                    <div>
                        <h3>Descrição:</h3>
                        <p>Abublé das ideia</p>
                    </div>
                </div>
                <img src="./img/baseline_add_shopping_cart_black_24dp.png" title="adicionar ao carrinho" value="' + data[i].id + '" onclick="addCart(this.value)">                
            </div>
        </div>
    </body>
</html>
