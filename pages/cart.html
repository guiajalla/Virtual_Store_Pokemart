<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemart</title>
        <link rel="stylesheet" type="text/css" href="../style/styleLogin.css">
        <link rel="shortcut icon" type="imagex/png" href="../img/logo.png">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/cart.js"></script>
    </head>
    <body onload="iniciar()">
        <header>
            <a href="../index.html"><img src="../img/logo.png" id="logo"></a>
        </header>
        <main id='cart'>
            <div id='titleCart'>
                <h2>Poké Mart</h2>
            </div>
            <table id="itens">
                <thead>
                    <tr><th></th><th>Nome</th><th>Preço
                        (<img src="../img/PokémonDollar_ColoXD.png">)
                    </th><th>Quantidade</th><th>Retirar</th></tr></thead>
                <tbody id='bodyTable'>
                </tbody>
            </table>
            <label><strong>Confirme seu e-mail para finalizar a compra: </strong>
                <input type="email" id="confirmEmail" class="emailLogin" required>
            </label>
            <button onClick='buyItens()'>Finalizar compra</button>
        </main>
    </body>
</html>
