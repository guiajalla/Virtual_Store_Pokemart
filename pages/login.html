<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemart</title>
        <link rel="stylesheet" type="text/css" href="../style/styleLogin.css">
        <link rel="shortcut icon" type="imagex/png" href="../img/logo.png">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/signUp.js"></script>
    </head>
    <body>
        <header>
            <a href="../index.html"><img src="../img/logo.png" id="logo"></a>
        </header>
        <main>
            <div>
                <h2>Cadastre-se</h2>
                <form>
                    <fieldset>
                        <div>
                            <label><strong>Nome completo: </strong></label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div>
                            <label><strong>E-mail: </strong></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label><strong>Senha: </strong></label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <input type="button" id="btsignUp" value="Cadastra-se" onclick="return signUp()">
                    </fieldset>
                </form>
                <span id="resultSignup"></span>
            </div>
            <div>
                <h2>Fazer Login</h2>
                <form>
                    <fieldset>
                        <div>
                            <label><strong>E-mail: </strong></label>
                            <input type="email" id="emailLogin" class="emailLogin" required>
                        </div>
                        <div>
                            <label><strong>Senha: </strong></label>
                            <input type="password" id="passwordLogin" name="passwordLogin" required>
                        </div>
                        <input type="button" id="btlogin" value="Fazer Login" onclick="return login()">
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
